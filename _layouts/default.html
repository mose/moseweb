<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/custom.modernizr.js"></script>
    <script src="js/compat.js"></script>
    <script src="js/site.js"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="stylesheets/ie.css">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>

    <div id="body" class="full">
      <div id="head">
        <img id="head" src="img/moseface.jpg" width="100%" height="100%">
        <div class="container">
          <h1>Mose</h1>
          <h2>{{ page.baseline }}</h2>
          <a href="#" id="open">Enter</a>
        </div>
      </div>
      <div id="middle">
        <div class="container">
          <div class="meat">
            <div id="menu">
              {% if page.lang == 'fr' %}
              {% slim menu.fr.slim  %}
              {% elsif page.lang == 'zh' %}
              {% slim menu.zh.slim  %}
              {% else %}
              {% slim menu.en.slim  %}
              {% endif %}
            </div>
            <div id="content">
              <div id="index">
                {{ content }}
              </div>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
      <div id="foot">
        <div class="container">
          <div class="built">Last built on {{ site.time | date_to_string }} using
            <a href="https://github.com/mose/moseweb">moseweb</a> with <a href="http://jekyllrb.com/">Jekyll</a></div>
        </div>
      </div>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
